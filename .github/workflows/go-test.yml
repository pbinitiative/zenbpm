name: go-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.24']
    name: Go ${{ matrix.go }} test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: run generate
        run: make generate
      - name: tests
        run: make test
