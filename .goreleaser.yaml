# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - apt-get update
    - apt-get install -y unzip
    - go mod tidy
    - make generate

builds:
  - id: zenbpm
    main: ./cmd/zenbpm
    binary: zenbpm
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=x86_64-linux-gnu-gcc
      - goos: linux
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=aarch64-linux-gnu-gcc
      - goos: darwin
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=o64-clang
      - goos: darwin
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=oa64-clang
      - goos: windows
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=x86_64-w64-mingw32-gcc
      - goos: windows
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=/llvm-mingw/bin/aarch64-w64-mingw32-gcc

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # wrap_in_directory: true
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

# Use docker_manifests instead of dockers_v2 for multi-platform
dockers:
  - image_templates:
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    ids:
      - zenbpm
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=org.opencontainers.image.description=Open-source bpmn engine written in Go."

  - image_templates:
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    use: buildx
    ids:
      - zenbpm
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=org.opencontainers.image.description=Open-source bpmn engine written in Go."

docker_manifests:
  - name_template: "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}"
    image_templates:
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-amd64"
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-arm64"

  - name_template: "ghcr.io/pbinitiative/zenbpm:latest"
    image_templates:
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-amd64"
      - "ghcr.io/pbinitiative/zenbpm:{{ .Tag }}-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^scripts:"

release:
  github:
    owner: pbinitiative
    name: zenbpm
  prerelease: auto
  draft: false
  header: |
    ## ZenBPM release ({{ .Date }})
