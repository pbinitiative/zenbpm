name: zenbpm
httpServer:
  context: /
  addr: :8082
grpcServer:
  addr: :9092
cluster:
  addr: localhost:8092
  adv: localhost:8092
  raft:
    dir: node-2
    bootstrapExpectTimeout: 30m
    bootstrapExpect: 2
    joinAttempts: 5
    joinAddresses: 
      - localhost:8091
      - localhost:8092
  nodeId: node-2
  script:
    feel:
      maxVmPoolSize: 10
      minVmPoolSize: 2
    js:
      maxVmPoolSize: 10
      minVmPoolSize: 2
tracing:
  enabled: true
  endpoint: localhost:4318
  name: ZenBPM-node-2
