tests:

# Location Tests
  - decision: "location"
    input:
      weather: "good"
    expectedOutput:
      location: "outdoor"
  - decision: "location"
    input:
      weather: "bad"
    expectedOutput:
      location: "indoor"
  - decision: "sport"
    input:
      equipment: "racket"
      weather: "bad"
    expectedOutput:
      sport: "squash"

# Sport Tests
  - decision: "sport"
    input:
      equipment: "racket"
      weather: "bad"
    expectedOutput:
      sport: "squash"
  - decision: "sport"
    input:
      equipment: "racket"
      weather: "good"
    expectedOutput:
      sport: "tennis"
  - decision: "sport"
    input:
      equipment: "club"
      weather: "bad"
    expectedOutput:
      sport: "minigolf"
  - decision: "sport"
    input:
      equipment: "club"
      weather: "good"
    expectedOutput:
      sport: "golf"

# Clothes Tests
  - decision: "clothes"
    input:
      temperature: "cold"
      weather: "bad"
    expectedOutput:
      shoes: Sneakers
      top: Shirt
      bottom: Shorts
      hat: ""
  - decision: "clothes"
    input:
      temperature: "warm"
      weather: "bad"
    expectedOutput:
      shoes: Sneakers
      top: Shirt
      bottom: Shorts
      hat: ""
  - decision: "clothes"
    input:
      temperature: "cold"
      weather: "good"
    expectedOutput:
      shoes: Boots
      top: Sweater
      bottom: Pants
      hat: "Hat"
  - decision: "clothes"
    input:
      temperature: "warm"
      weather: "good"
    expectedOutput:
      shoes: Boots
      top: Shirt
      bottom: Shorts
      hat: ""
